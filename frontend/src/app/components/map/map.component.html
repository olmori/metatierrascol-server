<div class="map-container">

    <div class="sidebar">

        <!-- Pesta√±a para gesti√≥n de servicios SDI -->
        <mat-tab label="Servicios WMS">
          <div class="tab-content">
            <app-sdi-server
              [backendServices]="wmsServices"
              [isLoadingBackendServices]="isLoadingWmsServices"
              (backendServiceSaved)="onBackendServiceSaved()">
            </app-sdi-server>
          </div>
        </mat-tab>
        
        <!-- Pesta√±a para control de capas WMS -->
        <mat-tab label="Capas">
          <div class="tab-content">
            <app-wms-layer
              (layerToggled)="onLayerToggled($event)"
              (layerStyleChanged)="onLayerStyleChanged($event)"
              (layersOrderChanged)="onLayersOrderChanged($event)"
              (zoomToLayerRequested)="onZoomToLayerRequested($event)">
            </app-wms-layer>
          </div>
        </mat-tab>

        <!-- Pesta√±a para carga de GeoJSON -->
        <mat-tab label="GeoJSON">
          <div class="tab-content">
            <div class="geojson-upload-section">
              <!--<h3>Cargar Archivos GeoJSON</h3>-->
              <mat-card-title class="mat-headline-6 custom-card-title">
  Cargar Archivos GeoJSON
</mat-card-title>
<h3> </h3>
              
              <div class="upload-area" 
                   (dragover)="onDragOver($event)" 
                   (dragleave)="onDragLeave($event)"
                   (drop)="onFileDrop($event)"
                   [class.drag-over]="isDragOver">
                <mat-icon>cloud_upload</mat-icon>
                <p>Arrastra archivos GeoJSON aqu√≠ o</p>
                <button mat-raised-button color="primary" (click)="fileInput.click()">
                  Seleccionar Archivo
                </button>
                <input #fileInput 
                       type="file" 
                       accept=".geojson,.json" 
                       multiple
                       (change)="onFileSelected($event)"
                       style="display: none;">
              </div>

              <div class="uploaded-files" *ngIf="geoJSONUploads.length > 0">
                <h4>Archivos Cargados</h4>
                <mat-list>
                  <mat-list-item *ngFor="let upload of geoJSONUploads">
                    <mat-icon matListItemIcon>description</mat-icon>
                    <div matListItemTitle>{{ upload.name }}</div>
                    <div matListItemLine>
                      {{ upload.features.length }} feature(s) | {{ upload.uploadDate | date:'short' }}
                    </div>
                    <div class="file-actions">
                      <button mat-icon-button 
                              color="primary"
                              (click)="viewGeoJSON(upload)"
                              matTooltip="Ver pol√≠gonos en mapa">
                        <mat-icon>visibility</mat-icon>
                      </button>
                      <button mat-icon-button 
                              color="warn"
                              (click)="removeGeoJSON(upload.id)"
                              matTooltip="Eliminar archivo">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </mat-list-item>
                </mat-list>
              </div>
            </div>
          </div>
        </mat-tab>

</h2>
    <div class="map-controls">
      <button mat-icon-button 
              (click)="resetMapView()"
              matTooltip="Restaurar vista">
        <mat-icon>home</mat-icon>
